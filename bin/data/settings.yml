# 
# settings file
# 

# whether or not to make the window fullscreen when it launches.
window fullscreen: true

# shape of window when not fullscreen
window shape:
    left:   100
    top:    100
    width:  720
    height: 480

# default scene upon startup (0-5)
default scene: 2

# frame rate
frame rate: 60

# show or hide the 6 scene switcher buttons (number keys will still work)
show scene switcher: true

# tween speed for scene dimming when switching between them
scene fade speed: 0.1

# between 0.0 and 1.0 - the alpha dimming to use for an inactive scene
scene dimmed alpha: 0.1;

# network TCP socket to listen from
osc port: 12345

# network TCPIP hosts to receieve OSC packets
target hosts:
- localhost
- 192.168.2.101
- 192.168.2.102
- 192.168.2.103 

# disable the help screen
hide help: false

# the help data
help text: |
